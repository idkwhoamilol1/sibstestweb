<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公交线路站点查询</title>
    <link rel="stylesheet" href="/sibstestweb/pScreen.css">
</head>
<body>
    <div class="container">
        <!-- 1. 线路选择按钮 -->
        <button id="openRouteSelectBtn" class="btn open-select-btn">
            <span>选择公交线路</span>
        </button>

        <!-- 2. 线路选择面板 -->
        <div id="routeSelectPanel" class="route-select-panel hidden">
            <div class="select-wrap">
                <div class="input-box">
                    <label for="routeNumberInput">输入线路编号</label>
                    <input type="text" id="routeNumberInput" placeholder="例如：101、202">
                </div>
            </div>
            <div class="direction-box">
                <label>选择行驶方向</label>
                <div class="direction-btn-group">
                    <button class="direction-btn" data-dir="A">A方向（去程）</button>
                    <button class="direction-btn" data-dir="B">B方向（回程）</button>
                </div>
            </div>
        </div>

        <!-- 3. 线路信息栏 -->
        <div id="routeInfoBar" class="route-info-bar hidden">
            <div class="route-basic-info">
                <div class="route-num-color-wrap">
                    <div id="routeColorBlock" class="route-color-block"></div>
                    <div id="routeNumText" class="route-num"></div>
                </div>
                <div id="routeShiftTags" class="route-shift-tags"></div>
            </div>
            <div class="route-dest-container">
                <div class="dest-cn">
                    <span class="label">目的地：</span>
                    <span id="destCnText"></span>
                </div>
                <div class="dest-en" id="destEnText"></div>
                <div class="dest-dir">
                    <span class="label">行驶方向：</span>
                    <span id="dirText"></span>
                </div>
            </div>
            <button id="timetableBtn" class="btn timetable-btn">
                <span>查看运营时间</span>
            </button>
        </div>

        <!-- 4. 时间表面板 -->
        <div id="timetablePanel" class="timetable-panel hidden">
            <div class="timetable-header">
                <h3 id="timetableTitle"></h3>
                <button id="closeTimetableBtn" class="close-timetable-btn">×</button>
            </div>
            <div id="timetableContent" class="timetable-content"></div>
        </div>

        <!-- 5. 站点展示容器 -->
        <div class="stop-wrap">
            <div id="stopEmptyTip" class="empty-tip hidden"></div>
            <div id="leftStopColumn" class="stop-column hidden"></div>
            <div id="rightStopColumn" class="stop-column hidden"></div>
        </div>

        <!-- 6. 分页控件 -->
        <div id="paginationControl" class="pagination-control hidden">
            <button id="firstPageBtn" class="btn page-btn">首页</button>
            <button id="prevPageBtn" class="btn page-btn">上一页</button>
            <div class="page-info">
                第 <span id="currentPageText">1</span> 页 / 共 <span id="totalPageText">1</span> 页
            </div>
            <button id="nextPageBtn" class="btn page-btn">下一页</button>
            <button id="lastPageBtn" class="btn page-btn">末页</button>
        </div>
    </div>

    <!-- 虚拟键盘 -->
    <div id="customKeyboard" class="custom-keyboard hidden">
        <div id="keyboardDragHandle" class="keyboard-drag-handle">
            <div class="keyboard-title">拖拽移动 | 数字字母键盘</div>
        </div>
        <div class="keyboard-grid">
            <div class="key-group">
                <button class="main-num-key" data-key="1">1</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="A">A</button>
                    <button class="sub-letter-btn" data-key="B">B</button>
                    <button class="sub-letter-btn" data-key="C">C</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="2">2</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="D">D</button>
                    <button class="sub-letter-btn" data-key="E">E</button>
                    <button class="sub-letter-btn" data-key="F">F</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="3">3</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="G">G</button>
                    <button class="sub-letter-btn" data-key="H">H</button>
                    <button class="sub-letter-btn" data-key="I">I</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="4">4</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="J">J</button>
                    <button class="sub-letter-btn" data-key="K">K</button>
                    <button class="sub-letter-btn" data-key="L">L</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="5">5</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="M">M</button>
                    <button class="sub-letter-btn" data-key="N">N</button>
                    <button class="sub-letter-btn" data-key="O">O</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="6">6</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="P">P</button>
                    <button class="sub-letter-btn" data-key="Q">Q</button>
                    <button class="sub-letter-btn" data-key="R">R</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="7">7</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="S">S</button>
                    <button class="sub-letter-btn" data-key="T">T</button>
                    <button class="sub-letter-btn" data-key="U">U</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="8">8</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="V">V</button>
                    <button class="sub-letter-btn" data-key="W">W</button>
                    <button class="sub-letter-btn" data-key="X">X</button>
                </div>
            </div>
            <div class="key-group">
                <button class="main-num-key" data-key="9">9</button>
                <div class="key-sub-wrap">
                    <button class="sub-letter-btn" data-key="Y">Y</button>
                    <button class="sub-letter-btn" data-key="Z">Z</button>
                    <div class="empty-sub-btn"></div>
                </div>
            </div>
            <div class="key-group-empty"></div>
            <div class="key-group">
                <button class="main-num-key" data-key="0">0</button>
                <div class="empty-sub-wrap"></div>
            </div>
            <div class="key-group-empty"></div>
        </div>
        <div class="keyboard-func-group">
            <button id="keyboardDeleteBtn" class="func-key delete-key">删除</button>
            <button id="keyboardClearBtn" class="func-key clear-key">清空</button>
            <button id="keyboardConfirmBtn" class="func-key confirm-key">确认</button>
        </div>
    </div>
    <script src="routedata.js"></script>
    <script src="pScreen.js"></script>
</body>
</html>
